# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-bsp/images/*.bb \
	    ${LAYERDIR}/recipes-bsp/zynq-fsbl/*.bb \
	    $(LAYERDIR)/recipes-bsp/u-boot/*.bb \
            ${LAYERDIR}/recipes-bsp/linux/*.bbappend"

BBFILE_COLLECTIONS += "meta-openmri"
BBFILE_PATTERN_meta-openmri = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-openmri = "6"

LAYERDEPENDS_meta-openmri = "core"
LAYERSERIES_COMPAT_meta-openmri = "langdale gatesgarth zeus"
